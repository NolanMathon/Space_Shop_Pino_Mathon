<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Paiement - SpaceShop</title>
  </head>
  <body>
    <div id="custom_form">
      <img id="status" src="assets/imgs/paiement.png" alt="status">
      <h1>Sélectionnez un mode de paiement</h1>
      <input class="custom_form_radio" type="radio" id="cb" name="paiement" value="cb"><label class="paiement_label" for="cb"><i class="fa fa-credit-card"></i> Carte Bleue ▼</label><br>
      <div id="carte_bleue">
        <form action="check_paiement.html">
          <input class="custom_form_box" type="text" placeholder="Nom du titulaire de la carte*" required>
          <input class="custom_form_box" type="text" placeholder="Numéro de carte*" required>
          <input class="custom_form_box" type="text" placeholder="CVV*" required>
          <label for="expiration_date">Date d'expiration</label><br>
          <select name="expiration_date" id="custom_form_select_expiration">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select name="expiration_date" id="custom_form_select_expiration">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
          <button class="custom_form_button"><i class="fa fa-check"></i></button>
        </form>
      </div>
      <input class="custom_form_radio" type="radio" id="paypal" name="paiement" value="paypal"><label class="paiement_label" for="paypal"><i class="fa fa-cc-paypal"></i> Paypal ▼</label><br>
      <div id="paypal_paiement">
        <a href="check_paiement.html"><img id="status" src="assets/imgs/paiement_paypal.png"  alt="status"></a>
      </div>
      <input class="custom_form_radio" type="radio" id="puce" name="paiement" value="puce"><label class="paiement_label" for="puce"><i class="fa fa-microchip"></i> Puce intracorporel ▼</label>
      <div id="puce_paiement">
        <form action="check_paiement.html">
          <input class="custom_form_box" id="puce_owner" type="text" placeholder="Nom du titulaire de la puce*" required>
          <input class="custom_form_box" id="puce_number" type="text" placeholder="Numéro de série de la puce*" required>
          <input class="custom_form_box" id="puce_code" type="text" placeholder="Code secret de la puce*" required>
          <button class="custom_form_button"><i class="fa fa-check"></i></button>
        </form>
      </div>
      <p class="champs_obligatoires">* Champs obligatoires</p>
      <p><a href="livraison.html">retour</a>  |  <a href="index.html">annuler</a></p>
    </div>
  </body>
</html>
